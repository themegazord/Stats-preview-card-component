<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- FONT -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./assets/css/style.css">

  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>

  <div class="content">
    <div class="content__information">
      <h1 class="title__info">
        Get <span class="title__insight">insights</span> that help your business grow.
      </h1>
      <p class="description__info">
        Discover the benefits of data analytics and make
        better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>
      <div class="container_stats__info">
        <div class="stats">
          <span class="total">
            10k+
          </span>
          <p class="info_stats">
            companies
          </p>
        </div>
        <div class="stats">
          <span class="total">
            314
          </span>
          <p class="info_stats">
            templates
          </p>
        </div>
        <div class="stats">
          <span class="total">
            12m+
          </span>
          <p class="info_stats">
            queries
          </p>
        </div>
      </div>
    </div>
    <img src="./images/image-header-desktop.jpg" alt="image many people working and talking" class="img__main">
  </div>


</body>

</html>
